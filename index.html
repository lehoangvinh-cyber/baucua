</head>
<body>

<div class="game-container">

<script>
    // D·ªØ li·ªáu linh v·∫≠t
    const items = [
        { id: 0, name: "B·∫ßu", img: "https://img.icons8.com/color/144/gourd.png" },
        { id: 1, name: "Cua", img: "https://img.icons8.com/color/144/crab.png" },
        { id: 2, name: "T√¥m", img: "https://img.icons8.com/color/144/prawn.png" },
        { id: 3, name: "C√°", img: "https://img.icons8.com/color/144/fish.png" },
        { id: 4, name: "G√†", img: "https://img.icons8.com/color/144/chicken.png" },
        { id: 5, name: "Nai", img: "https://img.icons8.com/color/144/deer.png" }

    // Kh·ªüi t·∫°o s·ªë d∆∞ t·ª´ LocalStorage ho·∫∑c m·∫∑c ƒë·ªãnh 1000
    let balance = parseInt(localStorage.getItem('bauCuaBalance')) || 1000;
    updateUI();

    // Hi·ªÉn th·ªã b√†n c∆∞·ª£c
    const table = document.getElementById("betting-table");
    items.forEach(item => {
        table.innerHTML += `
            <div class="bet-card">
                <img src="${item.img}"><br>
                <span>${item.name}</span><br>
                <input type="number" id="bet-${item.id}" value="0" min="0" step="10">
            </div>
        `;
    });

    function playGame() {
        const btn = document.getElementById("play-btn");
        const msg = document.getElementById("msg");
        let totalBet = 0;
        let bets = [];

        // Ki·ªÉm tra ti·ªÅn c∆∞·ª£c
        for(let i=0; i<6; i++) {
            let val = parseInt(document.getElementById(`bet-${i}`).value) || 0;
            if(val < 0) { alert("Ti·ªÅn c∆∞·ª£c kh√¥ng ƒë∆∞·ª£c √¢m!"); return; }
            totalBet += val;
            bets[i] = val;
        }

        if(totalBet === 0) { msg.innerText = "‚ö†Ô∏è Vui l√≤ng ƒë·∫∑t c∆∞·ª£c!"; return; }
        if(totalBet > balance) { msg.innerText = "‚ùå B·∫°n kh√¥ng ƒë·ªß ti·ªÅn!"; return; }

        // Tr·ª´ ti·ªÅn v√† b·∫Øt ƒë·∫ßu x√≥c
        balance -= totalBet;
        updateUI();
        btn.disabled = true;
        msg.innerText = "‚ö° ƒêang x√≥c...";

        const diceImgElements = [document.getElementById("dice-0"), document.getElementById("dice-1"), document.getElementById("dice-2")];
        diceImgElements.forEach(img => img.classList.add("shaking"));

        setTimeout(() => {
            let results = [];
            let totalWin = 0;

            diceImgElements.forEach(img => {
                img.classList.remove("shaking");
                let rand = Math.floor(Math.random() * 6);
                img.src = items[rand].img;
                results.push(rand);
            });

            // T√≠nh ti·ªÅn th·∫Øng
            // 1. Tr·∫£ l·∫°i ti·ªÅn c∆∞·ª£c g·ªëc cho m·ªói l·∫ßn xu·∫•t hi·ªán c·ªßa con tr√∫ng
            // 2. C·ªông th√™m ti·ªÅn th∆∞·ªüng (g·ªëc x s·ªë l·∫ßn xu·∫•t hi·ªán)
            results.forEach(resId => {
                if(bets[resId] > 0) {
                    totalWin += bets[resId]; // Tr·∫£ l·∫°i g·ªëc
                    totalWin += bets[resId]; // C·ªông ti·ªÅn l√£i
                }
            });

            balance += totalWin;
            updateUI();
            
            if(totalWin > 0) {
                msg.innerHTML = `<span style="color:#4caf50">üéâ Th·∫Øng: +${totalWin} xu!</span>`;
            } else {
                msg.innerHTML = `<span style="color:#ff5252">üíî Ti·∫øc qu√°! M·∫•t -${totalBet} xu.</span>`;
            }

            btn.disabled = false;
        }, 1200);
    }

    function updateUI() {
        document.getElementById("balance").innerText = balance.toLocaleString();
        localStorage.setItem('bauCuaBalance', balance);
    }

    function resetMoney() {
        if(confirm("B·∫°n mu·ªën reset s·ªë d∆∞ v·ªÅ 1,000 xu?")) {

    }
</script>

</body>
