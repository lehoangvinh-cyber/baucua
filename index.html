<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B·∫ßu Cua Online - H·ªá Th·ªëng ƒê·ªìng B·ªô ƒêi·ªÉm</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root { --primary: #d32f2f; --gold: #ffc107; --bg: #1a1a1a; --dark-card: #2c2c2c; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; padding: 10px; margin: 0; }
        .game-container { width: 100%; max-width: 600px; background: var(--dark-card); padding: 15px; border-radius: 20px; border: 2px solid var(--gold); }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; background: #333; padding: 10px; border-radius: 10px; }
        #balance-display { color: var(--gold); font-weight: bold; font-size: 20px; }
        button { cursor: pointer; border: none; border-radius: 8px; font-weight: bold; transition: 0.3s; }

        .dice-board { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; background: #444; padding: 15px; border-radius: 15px; }
        .dice-board img { width: 75px; height: 75px; background: white; border-radius: 10px; }
        
        .betting-table { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .bet-card { background: #3d3d3d; padding: 10px; border-radius: 10px; text-align: center; }
        .bet-card img { width: 50px; height: 50px; }
        .bet-card input { width: 80%; margin-top: 5px; text-align: center; border: none; border-radius: 4px; padding: 5px; }

        .box { background: #333; padding: 10px; border-radius: 10px; margin-top: 15px; }
        #play-btn { width: 100%; padding: 15px; background: var(--primary); color: white; font-size: 18px; margin-top: 15px; }
        
        .shaking { animation: shake 0.1s infinite; }
        @keyframes shake { 0%, 100% { transform: rotate(3deg); } 50% { transform: rotate(-3deg); } }
        .hidden { display: none; }
        .winner-announce { color: var(--gold); font-weight: bold; text-align: center; display: block; margin: 10px 0; }
    </style>
</head>
<body>

<div class="game-container">
    <div id="auth-ui" class="header" style="justify-content: center; padding: 40px 0;">
        <button onclick="login()" style="padding: 15px 30px; background: white; color: black;">üîë ƒêƒÉng nh·∫≠p Google</button>
    </div>
    
    <div id="game-ui" class="hidden">
        <div class="header">
            <div>üëã <span id="user-name">...</span></div>
            <div id="balance-display">üí∞ <span id="balance">0</span></div>
            <button onclick="logout()" style="background:#555; color:white; padding:5px;">Tho√°t</button>
        </div>

        <div id="global-winner-display"></div>

        <div class="dice-board">
            <img id="dice-0" src="https://img.icons8.com/color/144/help.png">
            <img id="dice-1" src="https://img.icons8.com/color/144/help.png">
            <img id="dice-2" src="https://img.icons8.com/color/144/help.png">
        </div>

        <div class="betting-table" id="betting-table"></div>

        <div id="control-area">
            <button onclick="playGame()" id="play-btn" class="hidden">X√ìC TH·∫∫ (CH·ª¶ PH√íNG)</button>
            <div id="guest-wait-msg" class="hidden" style="text-align:center; padding:15px; background:#444; border-radius:8px; margin-top:15px;">ƒêang ƒë·ª£i ch·ªß ph√≤ng x√≥c...</div>
        </div>
        
        <p id="msg" style="text-align:center; height: 24px; margin: 15px 0; font-weight: bold;"></p>
    </div>
</div>

<script>
    // 1. C·∫•u h√¨nh Firebase c·ªßa b·∫°n
    const firebaseConfig = {
        apiKey: "AIzaSyA41b97JGMfwxG8YYeS6gpNREJDdNTm1zs",
        authDomain: "game-ddf58.firebaseapp.com",
        databaseURL: "https://game-ddf58-default-rtdb.firebaseio.com",
        projectId: "game-ddf58",
        storageBucket: "game-ddf58.firebasestorage.app",
        messagingSenderId: "1044515984576",
        appId: "1:1044515984576:web:dfe285553142875849c925"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const items = [
        { id: 0, name: "B·∫ßu", img: "https://cdn-icons-png.flaticon.com/512/2329/2329865.png" },
        { id: 1, name: "Cua", img: "https://cdn-icons-png.flaticon.com/512/1046/1046368.png" },
        { id: 2, name: "T√¥m", img: "https://cdn-icons-png.flaticon.com/512/2515/2515183.png" },
        { id: 3, name: "C√°", img: "https://cdn-icons-png.flaticon.com/512/2271/2271313.png" },
        { id: 4, name: "G√†", img: "https://cdn-icons-png.flaticon.com/512/2632/2632839.png" },
        { id: 5, name: "Nai", img: "https://cdn-icons-png.flaticon.com/512/2395/2395796.png" }
    ];

    let currentUser = null, balance = 0, myBets = [0,0,0,0,0,0], isHost = false;

    // Kh·ªüi t·∫°o giao di·ªán
    const table = document.getElementById("betting-table");
    items.forEach(item => {
        table.innerHTML += `<div class="bet-card"><img src="${item.img}"><br><small>${item.name}</small><br><input type="number" id="bet-${item.id}" value="0" min="0"></div>`;
    });

    function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function logout() { auth.signOut(); location.reload(); }

    auth.onAuthStateChanged(user => {
        if (user) {
            currentUser = user;
            document.getElementById("auth-ui").classList.add("hidden");
            document.getElementById("game-ui").classList.remove("hidden");
            document.getElementById("user-name").innerText = user.displayName;
            
            db.ref('online_users/' + user.uid).set({ name: user.displayName, joinTime: firebase.database.ServerValue.TIMESTAMP });
            db.ref('online_users/' + user.uid).onDisconnect().remove();

            db.ref('users/' + user.uid).on('value', snap => {
                balance = snap.val() ? snap.val().balance : 1000;
                document.getElementById("balance").innerText = balance.toLocaleString();
            });
        }
    });

    // X√°c ƒë·ªãnh vai tr√≤ Ch·ªß ph√≤ng
    db.ref('online_users').orderByChild('joinTime').on('value', snap => {
        let users = [];
        snap.forEach(child => { users.push({ id: child.key }); });
        if (users.length > 0) {
            isHost = (users[0].id === currentUser.uid);
            document.getElementById("play-btn").classList.toggle("hidden", !isHost);
            document.getElementById("guest-wait-msg").classList.toggle("hidden", isHost);
        }
    });

    // X·ª¨ L√ù ƒê·ªíNG B·ªò PH√íNG (TR·ª™ TI·ªÄN V√Ä C·ªòNG TI·ªÄN)
    db.ref('room').on('value', snap => {
        const data = snap.val();
        if (!data) return;
        const diceImgs = [document.getElementById("dice-0"), document.getElementById("dice-1"), document.getElementById("dice-2")];
        
        if (data.status === "shaking") {
            // Khi Host b·∫Øt ƒë·∫ßu l·∫Øc, Kh√°ch c≈©ng t·ª± ƒë·ªông tr·ª´ ti·ªÅn c∆∞·ª£c
            if (!isHost) deductBet(); 
            diceImgs.forEach(img => img.classList.add("shaking"));
            document.getElementById("msg").innerText = "Ch·ªß ph√≤ng ƒëang x√≥c...";
        } else if (data.status === "ready") {
            diceImgs.forEach((img, i) => { 
                img.classList.remove("shaking"); 
                img.src = items[data.dice[i]].img; 
            });
            checkWin(data.dice);
        }
    });

    // H√†m tr·ª´ ti·ªÅn c∆∞·ª£c (D√πng chung cho c·∫£ Host v√† Kh√°ch)
    function deductBet() {
        let total = 0;
        for(let i=0; i<6; i++) {
            let val = parseInt(document.getElementById(`bet-${i}`).value) || 0;
            myBets[i] = val;
            total += val;
        }
        if (total > 0 && total <= balance) {
            balance -= total;
            db.ref('users/' + currentUser.uid).update({ balance: balance });
        } else if (total > balance) {
            alert("Kh√¥ng ƒë·ªß ti·ªÅn c∆∞·ª£c!");
            myBets = [0,0,0,0,0,0];
        }
    }

    function playGame() {
        if (!isHost) return;
        deductBet(); // Host t·ª± tr·ª´ ti·ªÅn c·ªßa m√¨nh tr∆∞·ªõc
        db.ref('room').update({ status: "shaking" });
        setTimeout(() => {
            const res = [Math.floor(Math.random()*6), Math.floor(Math.random()*6), Math.floor(Math.random()*6)];
            db.ref('room').set({ dice: res, status: "ready", time: Date.now() });
        }, 1500);
    }

    function checkWin(results) {
        let win = 0;
        results.forEach(id => { if(myBets[id] > 0) win += myBets[id] * 2; });
        
        if (win > 0) {
            balance += win;
            db.ref('users/' + currentUser.uid).update({ balance: balance });
            document.getElementById("msg").innerHTML = `<span style="color:#4caf50">üéä B·∫†N TH·∫ÆNG +${win.toLocaleString()}!</span>`;
            // Th√¥ng b√°o vinh danh
            db.ref('global_notif').set({ name: currentUser.displayName, amount: win, time: Date.now() });
        } else if (myBets.some(b => b > 0)) {
            document.getElementById("msg").innerHTML = `<span style="color:#ff5252">üíî B·∫°n kh√¥ng tr√∫ng r·ªìi!</span>`;
        }
        // Quan tr·ªçng: Reset m·∫£ng c∆∞·ª£c sau m·ªói v√°n
        myBets = [0,0,0,0,0,0];
        for(let i=0; i<6; i++) document.getElementById(`bet-${i}`).value = 0;
    }

    // L·∫Øng nghe vinh danh to√†n ph√≤ng
    db.ref('global_notif').on('value', snap => {
        const data = snap.val();
        if (data && Date.now() - data.time < 8000) {
            document.getElementById("global-winner-display").innerHTML = `
                <div class="winner-announce">‚≠ê Ch√∫c m·ª´ng ${data.name} th·∫Øng l·ªõn +${data.amount.toLocaleString()} xu! ‚≠ê</div>
            `;
        } else {
            document.getElementById("global-winner-display").innerHTML = "";
        }
    });
</script>
</body>
</html>
