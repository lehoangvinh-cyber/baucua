<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B·∫ßu Cua Online - Community Chat</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root { --primary: #d32f2f; --gold: #ffc107; --bg: #1a1a1a; --dark-card: #2c2c2c; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; display: flex; justify-content: center; }
        .game-container { width: 100%; max-width: 800px; display: grid; grid-template-columns: 1fr 300px; gap: 15px; }
        @media (max-width: 768px) { .game-container { grid-template-columns: 1fr; } }
        
        .card { background: var(--dark-card); padding: 15px; border-radius: 20px; border: 2px solid var(--gold); }
        .header { display: flex; justify-content: space-between; align-items: center; background: #333; padding: 10px; border-radius: 10px; margin-bottom: 15px; }
        
        /* Chatbox styles */
        .chat-section { display: flex; flex-direction: column; height: 400px; background: #252525; border-radius: 15px; border: 1px solid #444; overflow: hidden; }
        .chat-messages { flex: 1; padding: 10px; overflow-y: auto; font-size: 14px; display: flex; flex-direction: column; gap: 5px; }
        .chat-msg { background: #333; padding: 5px 10px; border-radius: 8px; width: fit-content; max-width: 90% }
        .chat-msg b { color: var(--gold); }
        .chat-input-group { display: flex; padding: 10px; background: #1a1a1a; gap: 5px; }
        .chat-input-group input { flex: 1; background: #333; border: 1px solid #444; color: white; padding: 8px; border-radius: 5px; outline: none; }
        .chat-input-group button { background: var(--gold); color: black; border: none; padding: 8px 15px; border-radius: 5px; font-weight: bold; cursor: pointer; }

        /* Game styles */
        .dice-board { display: flex; justify-content: center; gap: 10px; margin: 20px 0; background: #444; padding: 15px; border-radius: 15px; }
        .dice-board img { width: 60px; height: 60px; background: white; border-radius: 10px; }
        .betting-table { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .bet-card { background: #3d3d3d; padding: 10px; border-radius: 10px; text-align: center; }
        .bet-card img { width: 45px; height: 45px; }
        .bet-card input { width: 70%; margin-top: 5px; border-radius: 4px; border: none; padding: 5px; text-align: center; }
        
        #play-btn { width: 100%; padding: 15px; background: var(--primary); color: white; font-size: 18px; font-weight: bold; border: none; border-radius: 10px; margin-top: 15px; cursor: pointer; }
        .shaking { animation: shake 0.1s infinite; }
        @keyframes shake { 0%, 100% { transform: rotate(3deg); } 50% { transform: rotate(-3deg); } }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="game-container">
    <div class="card">
        <div id="auth-section">
            <button id="login-btn" onclick="login()" class="header" style="width: 100%; justify-content: center;">üîë ƒêƒÉng nh·∫≠p b·∫±ng Google</button>
            <div id="user-info" class="header hidden">
                <span>üëã <b id="user-name">...</b></span>
                <span style="color:var(--gold)">üí∞ <b id="balance">0</b></span>
                <button onclick="logout()" style="background:none; color:#aaa; border:none; cursor:pointer">Tho√°t</button>
            </div>
        </div>

        <div class="dice-board">
            <img id="dice-0" src="https://img.icons8.com/color/144/help.png">
            <img id="dice-1" src="https://img.icons8.com/color/144/help.png">
            <img id="dice-2" src="https://img.icons8.com/color/144/help.png">
        </div>

        <div class="betting-table" id="betting-table"></div>
        <button onclick="playGame()" id="play-btn" class="hidden">X√ìC TH·∫∫</button>
        <div id="guest-msg" class="hidden" style="text-align:center; padding:15px; color:#aaa;">ƒêang ƒë·ª£i ch·ªß ph√≤ng x√≥c...</div>
    </div>

    <div class="chat-section">
        <div style="padding: 10px; background: #333; font-weight: bold; font-size: 14px; border-bottom: 1px solid #444;">
            üü¢ Tr·ª±c tuy·∫øn (<span id="online-count">0</span>)
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input-group">
            <input type="text" id="chat-input" placeholder="Nh·∫Øn tin...">
            <button onclick="sendChat()">G·ª≠i</button>
        </div>
    </div>
</div>

<script>
    // --- THAY CONFIG C·ª¶A B·∫†N V√ÄO ƒê√ÇY ---
    const firebaseConfig = {
        apiKey: "AIzaSyA41b97JGMfwxG8YYeS6gpNREJDdNTm1zs",
        authDomain: "game-ddf58.firebaseapp.com",
        databaseURL: "https://game-ddf58-default-rtdb.firebaseio.com",
        projectId: "game-ddf58",
        storageBucket: "game-ddf58.firebasestorage.app",
        messagingSenderId: "1044515984576",
        appId: "1:1044515984576:web:dfe285553142875849c925"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const items = [
        { id: 0, name: "B·∫ßu", img: "https://cdn-icons-png.flaticon.com/512/2329/2329865.png" },
        { id: 1, name: "Cua", img: "https://cdn-icons-png.flaticon.com/512/1046/1046368.png" },
        { id: 2, name: "T√¥m", img: "https://cdn-icons-png.flaticon.com/512/2515/2515183.png" },
        { id: 3, name: "C√°", img: "https://cdn-icons-png.flaticon.com/512/2271/2271313.png" },
        { id: 4, name: "G√†", img: "https://cdn-icons-png.flaticon.com/512/2632/2632839.png" },
        { id: 5, name: "Nai", img: "https://cdn-icons-png.flaticon.com/512/2395/2395796.png" }
    ];

    let currentUser = null, balance = 0, myBets = [0,0,0,0,0,0], isHost = false;

    // Render Table
    const table = document.getElementById("betting-table");
    items.forEach(item => {
        table.innerHTML += `<div class="bet-card"><img src="${item.img}"><br><small>${item.name}</small><br><input type="number" id="bet-${item.id}" value="0" min="0"></div>`;
    });

    // Auth
    function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function logout() { auth.signOut(); location.reload(); }

    auth.onAuthStateChanged(user => {
        if (user) {
            currentUser = user;
            document.getElementById("login-btn").classList.add("hidden");
            document.getElementById("user-info").classList.remove("hidden");
            document.getElementById("user-name").innerText = user.displayName;

            db.ref('online_users/' + user.uid).set({ name: user.displayName, joinTime: firebase.database.ServerValue.TIMESTAMP });
            db.ref('online_users/' + user.uid).onDisconnect().remove();

            db.ref('users/' + user.uid).on('value', snap => {
                balance = snap.val() ? snap.val().balance : 1000;
                document.getElementById("balance").innerText = balance.toLocaleString();
            });
        }
    });

    // Online & Host Logic
    db.ref('online_users').orderByChild('joinTime').on('value', snap => {
        let count = 0, users = [];
        snap.forEach(child => { users.push({ id: child.key }); count++; });
        document.getElementById("online-count").innerText = count;
        if (users.length > 0) {
            isHost = (users[0].id === currentUser?.uid);
            document.getElementById("play-btn").classList.toggle("hidden", !isHost);
            document.getElementById("guest-msg").classList.toggle("hidden", isHost || !currentUser);
        }
    });

    // Chat Logic
    function sendChat() {
        const input = document.getElementById("chat-input");
        if (!input.value.trim() || !currentUser) return;
        db.ref('chats').push({ name: currentUser.displayName, text: input.value });
        input.value = "";
    }

    document.getElementById("chat-input").addEventListener("keypress", e => {
        if (e.key === "Enter") sendChat();
    });

    db.ref('chats').limitToLast(20).on('value', snap => {
        const box = document.getElementById("chat-messages");
        box.innerHTML = "";
        snap.forEach(c => {
            box.innerHTML += `<div class="chat-msg"><b>${c.val().name}:</b> ${c.val().text}</div>`;
        });
        box.scrollTop = box.scrollHeight;
    });

    // Game Sync
    db.ref('room').on('value', snap => {
        const data = snap.val();
        if (!data) return;
        const diceImgs = [document.getElementById("dice-0"), document.getElementById("dice-1"), document.getElementById("dice-2")];
        if (data.status === "shaking") {
            if (!isHost) deductBet();
            diceImgs.forEach(img => img.classList.add("shaking"));
        } else if (data.status === "ready") {
            diceImgs.forEach((img, i) => { img.classList.remove("shaking"); img.src = items[data.dice[i]].img; });
            checkWin(data.dice);
        }
    });

    function deductBet() {
        let total = 0;
        for(let i=0; i<6; i++) {
            myBets[i] = parseInt(document.getElementById(`bet-${i}`).value) || 0;
            total += myBets[i];
        }
        if (total > 0 && total <= balance) {
            balance -= total;
            db.ref('users/' + currentUser.uid).update({ balance: balance });
        }
    }

    function playGame() {
        if (!isHost) return;
        deductBet();
        db.ref('room').update({ status: "shaking" });
        setTimeout(() => {
            const res = [Math.floor(Math.random()*6), Math.floor(Math.random()*6), Math.floor(Math.random()*6)];
            db.ref('room').set({ dice: res, status: "ready", time: Date.now() });
        }, 1500);
    }

    function checkWin(results) {
        let win = 0;
        results.forEach(id => { if(myBets[id] > 0) win += myBets[id] * 2; });
        if (win > 0) {
            balance += win;
            db.ref('users/' + currentUser.uid).update({ balance: balance });
            db.ref('global_winner_notif').set({ name: currentUser.displayName, amount: win, time: Date.now() });
        }
        myBets = [0,0,0,0,0,0];
        for(let i=0; i<6; i++) document.getElementById(`bet-${i}`).value = 0;
    }
</script>

</body>
</html>
