<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B·∫ßu Cua Online - Cloud Saving</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root { --primary: #d32f2f; --gold: #ffc107; --bg: #1a1a1a; }
        body { font-family: sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; padding: 20px; }
        .game-container { width: 100%; max-width: 500px; background: #2c2c2c; padding: 20px; border-radius: 20px; border: 2px solid var(--gold); text-align: center; }
        
        /* Auth Section */
        #auth-section { background: #3d3d3d; padding: 15px; border-radius: 15px; margin-bottom: 20px; }
        button { cursor: pointer; border: none; border-radius: 8px; font-weight: bold; transition: 0.3s; }
        .btn-login { background: white; color: black; padding: 10px 20px; }
        .btn-logout { background: #555; color: white; padding: 5px 10px; font-size: 12px; }

        /* Game UI */
        .dice-board { display: flex; justify-content: center; gap: 10px; margin: 20px 0; background: #444; padding: 15px; border-radius: 15px; }
        .dice-slot img { width: 70px; height: 70px; background: white; border-radius: 10px; }
        
        .betting-table { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .bet-card { background: #3d3d3d; padding: 10px; border-radius: 10px; border: 1px solid transparent; }
        .bet-card.active { border-color: var(--gold); }
        .bet-card img { width: 45px; height: 45px; }
        .bet-card input { width: 80%; margin-top: 5px; text-align: center; border-radius: 4px; border: none; padding: 3px; }

        #play-btn { width: 100%; padding: 15px; background: var(--primary); color: white; font-size: 18px; margin-top: 10px; }
        #play-btn:disabled { background: #666; cursor: not-allowed; }

        .shaking { animation: shake 0.1s infinite; }
        @keyframes shake { 0%, 100% { transform: rotate(3deg); } 50% { transform: rotate(-3deg); } }
        .hidden { display: none; }
        #balance-display { font-size: 24px; color: var(--gold); margin: 10px 0; font-weight: bold; }
    </style>
</head>
<body>

<div class="game-container">
    <div id="auth-section">
        <div id="login-ui">
            <p>ƒêƒÉng nh·∫≠p ƒë·ªÉ l∆∞u s·ªë d∆∞ c·ªßa b·∫°n</p>
            <button class="btn-login" onclick="login()">ƒêƒÉng nh·∫≠p b·∫±ng Google</button>
        </div>
        <div id="user-ui" class="hidden">
            <span id="user-name">Ng∆∞·ªùi ch∆°i</span> 
            <button class="btn-logout" onclick="logout()">Tho√°t</button>
        </div>
    </div>

    <div id="balance-display">üí∞ <span id="balance">0</span></div>

    <div class="dice-board">
        <img id="dice-0" src="https://img.icons8.com/color/144/help.png">
        <img id="dice-1" src="https://img.icons8.com/color/144/help.png">
        <img id="dice-2" src="https://img.icons8.com/color/144/help.png">
    </div>

    <div class="betting-table" id="betting-table"></div>

    <button onclick="playGame()" id="play-btn">X√ìC TH·∫∫</button>
    <p id="msg" style="margin-top: 15px; font-weight: bold;"></p>
</div>

<script>
    // 1. FIREBASE CONFIG (B·∫†N C·∫¶N THAY TH√îNG TIN ·ªû ƒê√ÇY)
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyA41b97JGMfwxG8YYeS6gpNREJDdNTm1zs",
  authDomain: "game-ddf58.firebaseapp.com",
  databaseURL: "https://game-ddf58-default-rtdb.firebaseio.com",
  projectId: "game-ddf58",
  storageBucket: "game-ddf58.firebasestorage.app",
  messagingSenderId: "1044515984576",
  appId: "1:1044515984576:web:dfe285553142875849c925",
  measurementId: "G-0Q7VVDPWRP"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // 2. DATA
    const items = [
        { id: 0, name: "B·∫ßu", img: "https://cdn-icons-png.flaticon.com/512/2329/2329865.png" },
        { id: 1, name: "Cua", img: "https://img.icons8.com/color/144/crab.png" },
        { id: 2, name: "T√¥m", img: "https://img.icons8.com/color/144/prawn.png" },
        { id: 3, name: "C√°", img: "https://img.icons8.com/color/144/fish.png" },
        { id: 4, name: "G√†", img: "https://img.icons8.com/color/144/chicken.png" },
        { id: 5, name: "Nai", img: "https://img.icons8.com/color/144/deer.png" }
    ];

    let currentUser = null;
    let balance = 0;

    // Render B√†n C∆∞·ª£c
    const table = document.getElementById("betting-table");
    items.forEach(item => {
        table.innerHTML += `
            <div class="bet-card">
                <img src="${item.img}"><br>
                <small>${item.name}</small><br>
                <input type="number" id="bet-${item.id}" value="0" min="0">
            </div>
        `;
    });

    // 3. AUTH LOGIC
    function login() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
        .then((result) => {
            console.log("ƒêƒÉng nh·∫≠p th√†nh c√¥ng:", result.user.displayName);
        })
        .catch((error) => {
            console.error("L·ªói ƒëƒÉng nh·∫≠p chi ti·∫øt:", error.code, error.message);
            // N·∫øu l·ªói l√† 'auth/operation-not-allowed', b·∫°n ch∆∞a l√†m B∆∞·ªõc 1.
            // N·∫øu l·ªói l√† 'auth/unauthorized-domain', b·∫°n ch∆∞a l√†m B∆∞·ªõc 2.
            alert("L·ªói ƒëƒÉng nh·∫≠p: " + error.message);
        });
}
    function logout() { auth.signOut(); location.reload(); }

    auth.onAuthStateChanged(user => {
        if (user) {
            currentUser = user;
            document.getElementById("login-ui").classList.add("hidden");
            document.getElementById("user-ui").classList.remove("hidden");
            document.getElementById("user-name").innerText = user.displayName;
            
            // T·∫£i s·ªë d∆∞ t·ª´ Database
            db.ref('users/' + user.uid).on('value', snap => {
                const data = snap.val();
                balance = data ? data.balance : 1000; // T·∫∑ng 1000 n·∫øu m·ªõi ch∆°i
                updateUI();
            });
        }
    });

    // 4. GAME LOGIC
    function playGame() {
        if (!currentUser) return alert("H√£y ƒëƒÉng nh·∫≠p tr∆∞·ªõc!");
        
        let bets = [];
        let totalBet = 0;
        for(let i=0; i<6; i++) {
            let val = parseInt(document.getElementById(`bet-${i}`).value) || 0;
            bets[i] = val;
            totalBet += val;
        }

        if (totalBet <= 0) return;
        if (totalBet > balance) return alert("Kh√¥ng ƒë·ªß xu!");

        balance -= totalBet;
        saveToCloud();

        const btn = document.getElementById("play-btn");
        const msg = document.getElementById("msg");
        const diceImgs = [document.getElementById("dice-0"), document.getElementById("dice-1"), document.getElementById("dice-2")];

        btn.disabled = true;
        msg.innerText = "ƒêang l·∫Øc...";
        diceImgs.forEach(img => img.classList.add("shaking"));

        setTimeout(() => {
            let winAmount = 0;
            let results = [];
            
            diceImgs.forEach(img => {
                img.classList.remove("shaking");
                let rand = Math.floor(Math.random() * 6);
                img.src = items[rand].img;
                results.push(rand);
            });

            // T√≠nh ti·ªÅn
            results.forEach(id => {
                if(bets[id] > 0) winAmount += bets[id] * 2; 
            });

            balance += winAmount;
            saveToCloud();
            msg.innerText = winAmount > 0 ? `Th·∫Øng +${winAmount} xu!` : "R·∫•t ti·∫øc!";
            btn.disabled = false;
        }, 1200);
    }

    function saveToCloud() {
        if(currentUser) {
            db.ref('users/' + currentUser.uid).set({ balance: balance, name: currentUser.displayName });
        }
    }

    function updateUI() {
        document.getElementById("balance").innerText = balance.toLocaleString();
    }
</script>
</body>
</html>
