<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B·∫ßu Cua Online - Phi√™n b·∫£n Ch·ªß Ph√≤ng</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root { --primary: #d32f2f; --gold: #ffc107; --bg: #1a1a1a; --dark-card: #2c2c2c; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; padding: 10px; margin: 0; }
        .game-container { width: 100%; max-width: 600px; background: var(--dark-card); padding: 15px; border-radius: 20px; border: 2px solid var(--gold); position: relative; }
        
        /* Header & Balance */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; background: #333; padding: 10px; border-radius: 10px; }
        #balance-display { color: var(--gold); font-weight: bold; font-size: 20px; }
        button { cursor: pointer; border: none; border-radius: 8px; font-weight: bold; transition: 0.3s; }
        button:hover { opacity: 0.8; }

        /* Dice Board */
        .dice-board { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; background: #444; padding: 15px; border-radius: 15px; border: 1px dashed #666; }
        .dice-board img { width: 75px; height: 75px; background: white; border-radius: 10px; }
        
        /* Betting Table */
        .betting-table { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .bet-card { background: #3d3d3d; padding: 10px; border-radius: 10px; text-align: center; border: 1px solid transparent; }
        .bet-card img { width: 50px; height: 50px; }
        .bet-card input { width: 80%; margin-top: 5px; text-align: center; border: none; border-radius: 4px; padding: 5px; background: #eee; }

        /* Community Section */
        .community-section { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .box { background: #333; padding: 10px; border-radius: 10px; height: 160px; overflow-y: auto; font-size: 13px; border: 1px solid #444; }
        #chat-messages div { margin-bottom: 5px; padding: 2px; border-bottom: 1px solid #444; }
        .chat-input-group { display: flex; margin-top: 5px; }
        .chat-input-group input { flex: 1; border-radius: 4px 0 0 4px; border: none; padding: 8px; }
        .chat-input-group button { border-radius: 0 4px 4px 0; background: var(--gold); padding: 0 10px; }

        /* Control Buttons */
        #play-btn { width: 100%; padding: 15px; background: var(--primary); color: white; font-size: 18px; margin-top: 15px; box-shadow: 0 4px #8b0000; }
        #play-btn:active { transform: translateY(2px); box-shadow: 0 2px #8b0000; }
        #guest-wait-msg { width: 100%; padding: 15px; background: #555; color: #ccc; font-size: 16px; margin-top: 15px; border-radius: 8px; text-align: center; }

        .shaking { animation: shake 0.12s infinite; }
        @keyframes shake { 0% { transform: translate(2px, 2px) rotate(0deg); } 25% { transform: translate(-2px, -2px) rotate(1deg); } 50% { transform: translate(2px, -2px) rotate(-1deg); } 75% { transform: translate(-2px, 2px) rotate(0deg); } 100% { transform: translate(2px, 2px) rotate(0deg); } }
        .hidden { display: none; }
        .host-badge { background: var(--gold); color: black; padding: 2px 5px; border-radius: 4px; font-size: 10px; margin-left: 5px; }
    </style>
</head>
<body>

<div class="game-container">
    <div id="auth-ui" class="header" style="justify-content: center; padding: 40px 0;">
        <button onclick="login()" style="padding: 15px 30px; font-size: 16px; background: white; color: black;">
            <img src="https://img.icons8.com/color/24/google-logo.png" style="vertical-align: middle;"> ƒêƒÉng nh·∫≠p b·∫±ng Google
        </button>
    </div>
    
    <div id="game-ui" class="hidden">
        <div class="header">
            <div>üëã <span id="user-name">...</span></div>
            <div id="balance-display">üí∞ <span id="balance">0</span></div>
            <button onclick="logout()" style="background:#555; color:white; padding:5px 10px;">Tho√°t</button>
        </div>

        <div class="dice-board">
            <img id="dice-0" src="https://img.icons8.com/color/144/help.png">
            <img id="dice-1" src="https://img.icons8.com/color/144/help.png">
            <img id="dice-2" src="https://img.icons8.com/color/144/help.png">
        </div>

        <div class="betting-table" id="betting-table"></div>

        <div id="control-area">
            <button onclick="playGame()" id="play-btn" class="hidden">X√ìC TH·∫∫ (CH·ª¶ PH√íNG)</button>
            <div id="guest-wait-msg" class="hidden">ƒêang ƒë·ª£i ch·ªß ph√≤ng x√≥c th·∫ª...</div>
        </div>
        
        <p id="msg" style="text-align:center; color: var(--gold); font-weight:bold; height: 20px; margin: 10px 0;"></p>

        <div class="community-section">
            <div class="box">
                <strong style="color: var(--gold);">üü¢ Online (<span id="online-count">0</span>)</strong>
                <ul id="user-list" style="padding:0; list-style:none; margin-top:5px;"></ul>
            </div>
            <div class="box">
                <strong style="color: var(--gold);">üí¨ Chat</strong>
                <div id="chat-messages"></div>
                <div class="chat-input-group">
                    <input type="text" id="chat-input" placeholder="Nh·∫Øn g√¨ ƒë√≥...">
                    <button onclick="sendChat()">G·ª≠i</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. C·∫§U H√åNH FIREBASE (THAY TH√îNG TIN C·ª¶A B·∫†N T·∫†I ƒê√ÇY)
    const firebaseConfig = {
        apiKey: "AIzaSy...",
        authDomain: "xxxx.firebaseapp.com",
        databaseURL: "https://xxxx-default-rtdb.firebaseio.com",
        projectId: "xxxx",
        storageBucket: "xxxx.appspot.com",
        messagingSenderId: "xxxx",
        appId: "xxxx"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const items = [
        { id: 0, name: "B·∫ßu", img: "https://cdn-icons-png.flaticon.com/512/2329/2329865.png" },
        { id: 1, name: "Cua", img: "https://cdn-icons-png.flaticon.com/512/1046/1046368.png" },
        { id: 2, name: "T√¥m", img: "https://cdn-icons-png.flaticon.com/512/2515/2515183.png" },
        { id: 3, name: "C√°", img: "https://cdn-icons-png.flaticon.com/512/2271/2271313.png" },
        { id: 4, name: "G√†", img: "https://cdn-icons-png.flaticon.com/512/2632/2632839.png" },
        { id: 5, name: "Nai", img: "https://cdn-icons-png.flaticon.com/512/2395/2395796.png" }
    ];

    let currentUser = null;
    let balance = 0;
    let myBets = [0, 0, 0, 0, 0, 0];
    let isHost = false;

    // Kh·ªüi t·∫°o b√†n c∆∞·ª£c
    const table = document.getElementById("betting-table");
    items.forEach(item => {
        table.innerHTML += `
            <div class="bet-card">
                <img src="${item.img}"><br>
                <small>${item.name}</small><br>
                <input type="number" id="bet-${item.id}" value="0" min="0">
            </div>
        `;
    });

    // 2. LOGIC ƒêƒÇNG NH·∫¨P
    function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(e => alert(e.message)); }
    function logout() { auth.signOut(); location.reload(); }

    auth.onAuthStateChanged(user => {
        if (user) {
            currentUser = user;
            document.getElementById("auth-ui").classList.add("hidden");
            document.getElementById("game-ui").classList.remove("hidden");
            document.getElementById("user-name").innerText = user.displayName;

            // ƒêƒÉng k√Ω tr·∫°ng th√°i online
            const onlineRef = db.ref('online_users/' + user.uid);
            onlineRef.set({ name: user.displayName, joinTime: firebase.database.ServerValue.TIMESTAMP });
            onlineRef.onDisconnect().remove();

            // L·∫•y s·ªë d∆∞ t·ª´ DB
            db.ref('users/' + user.uid).on('value', snap => {
                const data = snap.val();
                balance = data ? data.balance : 1000;
                document.getElementById("balance").innerText = balance.toLocaleString();
            });
        }
    });

    // 3. X√ÅC ƒê·ªäNH CH·ª¶ PH√íNG (Ng∆∞·ªùi tham gia s·ªõm nh·∫•t)
    db.ref('online_users').orderByChild('joinTime').on('value', snap => {
        const list = document.getElementById("user-list");
        const playBtn = document.getElementById("play-btn");
        const waitMsg = document.getElementById("guest-wait-msg");
        list.innerHTML = "";
        
        let users = [];
        snap.forEach(child => { users.push({ id: child.key, ...child.val() }); });

        if (users.length > 0) {
            // Check n·∫øu m√¨nh l√† ng∆∞·ªùi ƒë·∫ßu ti√™n trong danh s√°ch
            if (users[0].id === currentUser.uid) {
                isHost = true;
                playBtn.classList.remove("hidden");
                waitMsg.classList.add("hidden");
            } else {
                isHost = false;
                playBtn.classList.add("hidden");
                waitMsg.classList.remove("hidden");
            }

            users.forEach((u, index) => {
                list.innerHTML += `<li>${u.name} ${index === 0 ? '<span class="host-badge">HOST</span>' : ''}</li>`;
            });
        }
        document.getElementById("online-count").innerText = users.length;
    });

    // 4. LOGIC PH√íNG CH∆†I CHUNG
    db.ref('room').on('value', snap => {
        const data = snap.val();
        if (!data) return;
        
        const diceImgs = [document.getElementById("dice-0"), document.getElementById("dice-1"), document.getElementById("dice-2")];
        const msg = document.getElementById("msg");

        if (data.status === "shaking") {
            diceImgs.forEach(img => img.classList.add("shaking"));
            msg.innerText = "Ch·ªß ph√≤ng ƒëang l·∫Øc x√∫c x·∫Øc...";
        } else if (data.status === "ready") {
            diceImgs.forEach((img, i) => {
                img.classList.remove("shaking");
                img.src = items[data.dice[i]].img;
            });
            msg.innerText = "S·∫µn s√†ng v√°n m·ªõi!";
            checkWin(data.dice);
        }
    });

    function playGame() {
        if (!isHost) return;
        
        // ƒê·ªçc ti·ªÅn c∆∞·ª£c c·ªßa m√¨nh (Ch·ªß ph√≤ng c≈©ng c√≥ th·ªÉ ch∆°i)
        let currentBetTotal = 0;
        for(let i=0; i<6; i++) {
            let val = parseInt(document.getElementById(`bet-${i}`).value) || 0;
            myBets[i] = val;
            currentBetTotal += val;
        }

        if (currentBetTotal > balance) return alert("B·∫°n kh√¥ng ƒë·ªß xu ƒë·ªÉ ƒë·∫∑t c∆∞·ª£c v√°n n√†y!");
        
        // Tr·ª´ ti·ªÅn ngay khi x√≥c
        if (currentBetTotal > 0) {
            balance -= currentBetTotal;
            db.ref('users/' + currentUser.uid).update({ balance: balance });
        }

        // B·∫Øt ƒë·∫ßu x√≥c cho c·∫£ ph√≤ng
        db.ref('room').update({ status: "shaking" });

        setTimeout(() => {
            const results = [Math.floor(Math.random()*6), Math.floor(Math.random()*6), Math.floor(Math.random()*6)];
            db.ref('room').set({ dice: results, status: "ready", time: Date.now() });
        }, 1500);
    }

    function checkWin(results) {
        let win = 0;
        let hasBet = false;
        results.forEach(id => { 
            if(myBets[id] > 0) {
                win += myBets[id] * 2; 
                hasBet = true;
            }
        });
        
        if (win > 0) {
            balance += win;
            db.ref('users/' + currentUser.uid).update({ balance: balance });
            document.getElementById("msg").innerText = `üéâ B·∫°n th·∫Øng +${win} xu!`;
        } else if (myBets.some(b => b > 0)) {
            document.getElementById("msg").innerText = "üíî R·∫•t ti·∫øc, ch√∫c b·∫°n may m·∫Øn sau!";
        }

        // Reset √¥ nh·∫≠p li·ªáu sau m·ªói v√°n
        myBets = [0,0,0,0,0,0];
        for(let i=0; i<6; i++) document.getElementById(`bet-${i}`).value = 0;
    }

    // 5. CHAT LOGIC
    function sendChat() {
        const input = document.getElementById("chat-input");
        if (!input.value.trim()) return;
        db.ref('chats').push({ name: currentUser.displayName, text: input.value, time: Date.now() });
        input.value = "";
    }

    db.ref('chats').limitToLast(15).on('value', snap => {
        const box = document.getElementById("chat-messages");
        box.innerHTML = "";
        snap.forEach(child => {
            const c = child.val();
            box.innerHTML += `<div><strong>${c.name}:</strong> ${c.text}</div>`;
        });
        box.scrollTop = box.scrollHeight;
    });

    // Enter ƒë·ªÉ g·ª≠i chat
    document.getElementById("chat-input").addEventListener("keyup", e => {
        if (e.key === "Enter") sendChat();
    });
</script>
</body>
</html>
