<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B·∫ßu Cua Online - Full Community</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root { --primary: #d32f2f; --gold: #ffc107; --bg: #1a1a1a; --dark-card: #2c2c2c; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; display: flex; justify-content: center; }
        
        .game-container { width: 100%; max-width: 900px; display: grid; grid-template-columns: 1fr 320px; gap: 20px; }
        @media (max-width: 850px) { .game-container { grid-template-columns: 1fr; } }
        
        /* C·ªôt tr√°i: Game ch√≠nh */
        .main-panel { background: var(--dark-card); padding: 20px; border-radius: 20px; border: 2px solid var(--gold); }
        .header { display: flex; justify-content: space-between; align-items: center; background: #333; padding: 12px; border-radius: 12px; margin-bottom: 20px; }
        
        .dice-board { display: flex; justify-content: center; gap: 15px; margin-bottom: 25px; background: #444; padding: 20px; border-radius: 15px; }
        .dice-board img { width: 80px; height: 80px; background: white; border-radius: 12px; border: 2px solid #666; }
        
        .betting-table { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .bet-card { background: #3d3d3d; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #555; }
        .bet-card img { width: 55px; height: 55px; margin-bottom: 5px; }
        .bet-card input { width: 85%; border-radius: 5px; border: none; padding: 8px; text-align: center; font-weight: bold; }

        /* C·ªôt ph·∫£i: C·ªông ƒë·ªìng */
        .side-panel { display: flex; flex-direction: column; gap: 15px; }
        .box { background: #252525; border-radius: 15px; border: 1px solid #444; overflow: hidden; display: flex; flex-direction: column; }
        .box-title { background: #333; padding: 10px 15px; font-weight: bold; color: var(--gold); font-size: 14px; border-bottom: 1px solid #444; }
        
        /* Online List */
        #user-list { list-style: none; padding: 10px; margin: 0; max-height: 150px; overflow-y: auto; }
        #user-list li { padding: 6px 12px; margin-bottom: 5px; background: #333; border-radius: 6px; font-size: 13px; display: flex; align-items: center; }
        #user-list li::before { content: "‚óè"; color: #4caf50; margin-right: 10px; font-size: 12px; }
        .host-item { border: 1px solid var(--gold) !important; color: var(--gold) !important; font-weight: bold; }

        /* Chatbox */
        #chat-messages { flex: 1; padding: 15px; height: 300px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; scroll-behavior: smooth; }
        .chat-msg { background: #333; padding: 8px 12px; border-radius: 10px; font-size: 14px; width: fit-content; max-width: 90%; word-wrap: break-word; }
        .chat-msg b { color: var(--gold); margin-right: 5px; }
        .chat-input-area { display: flex; padding: 10px; background: #1a1a1a; gap: 8px; }
        .chat-input-area input { flex: 1; background: #333; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; outline: none; }
        .chat-input-area button { background: var(--gold); color: black; border: none; padding: 0 15px; border-radius: 6px; font-weight: bold; cursor: pointer; }

        /* Animations & Utilities */
        #play-btn { width: 100%; padding: 15px; background: var(--primary); color: white; font-size: 20px; font-weight: bold; border-radius: 12px; border: none; margin-top: 20px; cursor: pointer; box-shadow: 0 4px #8b0000; }
        #play-btn:active { transform: translateY(2px); box-shadow: 0 2px #8b0000; }
        .shaking { animation: shake 0.1s infinite; }
        @keyframes shake { 0% { transform: rotate(2deg); } 50% { transform: rotate(-2deg); } 100% { transform: rotate(2deg); } }
        .hidden { display: none; }
        .winner-notif { color: #4caf50; font-weight: bold; text-align: center; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div id="auth-screen" style="margin-top: 100px; text-align: center;">
    <h1 style="color: var(--gold);">B·∫¶U CUA ONLINE</h1>
    <button onclick="login()" style="padding: 15px 40px; font-size: 18px; cursor: pointer; font-weight: bold; border-radius: 10px; border: none;">
        <img src="https://img.icons8.com/color/24/google-logo.png" style="vertical-align: middle; margin-right: 10px;"> ƒêƒÉng nh·∫≠p b·∫±ng Google
    </button>
</div>

<div id="game-ui" class="game-container hidden">
    <div class="main-panel">
        <div class="header">
            <div>üëã <b id="user-name">...</b></div>
            <div style="color: var(--gold); font-size: 20px;">üí∞ <b id="balance">0</b></div>
            <button onclick="logout()" style="background:none; color:#888; border:none; cursor:pointer;">Tho√°t</button>
        </div>

        <div id="global-winner-display" style="height: 30px;"></div>

        <div class="dice-board">
            <img id="dice-0" src="https://img.icons8.com/color/144/help.png">
            <img id="dice-1" src="https://img.icons8.com/color/144/help.png">
            <img id="dice-2" src="https://img.icons8.com/color/144/help.png">
        </div>

        <div class="betting-table" id="betting-table"></div>

        <div id="control-area">
            <button onclick="playGame()" id="play-btn" class="hidden">X√ìC TH·∫∫ (HOST)</button>
            <div id="guest-msg-area" class="hidden" style="text-align:center; padding:20px; color:#aaa; font-style: italic;">
                ƒêang ƒë·ª£i ch·ªß ph√≤ng x√≥c th·∫ª...
            </div>
        </div>
        <p id="msg" style="text-align:center; height: 30px; margin-top: 15px; font-weight: bold; font-size: 18px;"></p>
    </div>

    <div class="side-panel">
        <div class="box">
            <div class="box-title">üü¢ NG∆Ø·ªúI CH∆†I ONLINE (<span id="online-count">0</span>)</div>
            <ul id="user-list"></ul>
        </div>

        <div class="box">
            <div class="box-title">üí¨ PH√íNG CH√ÅT</div>
            <div id="chat-messages"></div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Nh·∫≠p tin nh·∫Øn...">
                <button onclick="sendChat()">G·ª≠i</button>
            </div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA41b97JGMfwxG8YYeS6gpNREJDdNTm1zs",
        authDomain: "game-ddf58.firebaseapp.com",
        databaseURL: "https://game-ddf58-default-rtdb.firebaseio.com",
        projectId: "game-ddf58",
        storageBucket: "game-ddf58.firebasestorage.app",
        messagingSenderId: "1044515984576",
        appId: "1:1044515984576:web:dfe285553142875849c925"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const items = [
        { id: 0, name: "B·∫ßu", img: "https://cdn-icons-png.flaticon.com/512/2329/2329865.png" },
        { id: 1, name: "Cua", img: "https://cdn-icons-png.flaticon.com/512/1046/1046368.png" },
        { id: 2, name: "T√¥m", img: "https://cdn-icons-png.flaticon.com/512/2515/2515183.png" },
        { id: 3, name: "C√°", img: "https://cdn-icons-png.flaticon.com/512/2271/2271313.png" },
        { id: 4, name: "G√†", img: "https://cdn-icons-png.flaticon.com/512/2632/2632839.png" },
        { id: 5, name: "Nai", img: "https://cdn-icons-png.flaticon.com/512/2395/2395796.png" }
    ];

    let currentUser = null, balance = 0, myBets = [0,0,0,0,0,0], isHost = false;

    const table = document.getElementById("betting-table");
    items.forEach(item => {
        table.innerHTML += `<div class="bet-card"><img src="${item.img}"><br><small>${item.name}</small><br><input type="number" id="bet-${item.id}" value="0" min="0"></div>`;
    });

    function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function logout() { auth.signOut(); location.reload(); }

    auth.onAuthStateChanged(user => {
        if (user) {
            currentUser = user;
            document.getElementById("auth-screen").classList.add("hidden");
            document.getElementById("game-ui").classList.remove("hidden");
            document.getElementById("user-name").innerText = user.displayName;

            const onlineRef = db.ref('online_users/' + user.uid);
            onlineRef.set({ name: user.displayName, joinTime: firebase.database.ServerValue.TIMESTAMP });
            onlineRef.onDisconnect().remove();

            db.ref('users/' + user.uid).on('value', snap => {
                balance = snap.val() ? snap.val().balance : 1000;
                document.getElementById("balance").innerText = balance.toLocaleString();
            });
        }
    });

    db.ref('online_users').orderByChild('joinTime').on('value', snap => {
        const list = document.getElementById("user-list");
        list.innerHTML = "";
        let count = 0, users = [];
        snap.forEach(child => {
            const uid = child.key;
            const uData = child.val();
            users.push({ id: uid });
            const li = document.createElement("li");
            li.innerText = uData.name;
            if (count === 0) { li.classList.add("host-item"); li.innerHTML += " (Ch·ªß ph√≤ng)"; }
            list.appendChild(li);
            count++;
        });
        document.getElementById("online-count").innerText = count;
        if (users.length > 0) {
            isHost = (users[0].id === currentUser?.uid);
            document.getElementById("play-btn").classList.toggle("hidden", !isHost);
            document.getElementById("guest-msg-area").classList.toggle("hidden", isHost);
        }
    });

    function sendChat() {
        const input = document.getElementById("chat-input");
        if (!input.value.trim() || !currentUser) return;
        db.ref('chats').push({ name: currentUser.displayName, text: input.value });
        input.value = "";
    }

    document.getElementById("chat-input").addEventListener("keypress", e => {
        if (e.key === "Enter") sendChat();
    });

    db.ref('chats').limitToLast(20).on('value', snap => {
        const box = document.getElementById("chat-messages");
        box.innerHTML = "";
        snap.forEach(c => {
            box.innerHTML += `<div class="chat-msg"><b>${c.val().name}:</b> ${c.val().text}</div>`;
        });
        // L·ªánh t·ª± ƒë·ªông cu·ªôn xu·ªëng cu·ªëi
        box.scrollTop = box.scrollHeight;
    });

    db.ref('room').on('value', snap => {
        const data = snap.val();
        if (!data) return;
        const diceImgs = [document.getElementById("dice-0"), document.getElementById("dice-1"), document.getElementById("dice-2")];
        if (data.status === "shaking") {
            if (!isHost) deductBet();
            diceImgs.forEach(img => img.classList.add("shaking"));
            document.getElementById("msg").innerText = "Ch·ªß ph√≤ng ƒëang x√≥c...";
        } else if (data.status === "ready") {
            diceImgs.forEach((img, i) => { img.classList.remove("shaking"); img.src = items[data.dice[i]].img; });
            checkWin(data.dice);
        }
    });

    function deductBet() {
        let total = 0;
        for(let i=0; i<6; i++) {
            myBets[i] = parseInt(document.getElementById(`bet-${i}`).value) || 0;
            total += myBets[i];
        }
        if (total > 0 && total <= balance) {
            balance -= total;
            db.ref('users/' + currentUser.uid).update({ balance: balance });
        }
    }

    function playGame() {
        if (!isHost) return;
        deductBet();
        db.ref('room').update({ status: "shaking" });
        setTimeout(() => {
            const res = [Math.floor(Math.random()*6), Math.floor(Math.random()*6), Math.floor(Math.random()*6)];
            db.ref('room').set({ dice: res, status: "ready", time: Date.now() });
        }, 1500);
    }

    function checkWin(results) {
        let win = 0;
        results.forEach(id => { if(myBets[id] > 0) win += myBets[id] * 2; });
        if (win > 0) {
            balance += win;
            db.ref('users/' + currentUser.uid).update({ balance: balance });
            document.getElementById("msg").innerHTML = `<span style="color:#4caf50">üéä B·∫†N TH·∫ÆNG +${win.toLocaleString()}!</span>`;
            db.ref('global_winner_notif').set({ name: currentUser.displayName, amount: win, time: Date.now() });
        } else if (myBets.some(b => b > 0)) {
            document.getElementById("msg").innerHTML = `<span style="color:#ff5252">üíî B·∫°n kh√¥ng tr√∫ng r·ªìi!</span>`;
        }
        myBets = [0,0,0,0,0,0];
        for(let i=0; i<6; i++) document.getElementById(`bet-${i}`).value = 0;
    }

    db.ref('global_winner_notif').on('value', snap => {
        const data = snap.val();
        if (data && Date.now() - data.time < 8000) {
            document.getElementById("global-winner-display").innerHTML = `<div class="winner-notif">‚≠ê ${data.name} th·∫Øng l·ªõn +${data.amount.toLocaleString()} xu! ‚≠ê</div>`;
        } else {
            document.getElementById("global-winner-display").innerHTML = "";
        }
    });
</script>
</body>
</html>
