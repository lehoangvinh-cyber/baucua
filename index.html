<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B·∫ßu Cua Online - Community & Chat</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root { --primary: #d32f2f; --gold: #ffc107; --bg: #1a1a1a; --dark-card: #2c2c2c; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; padding: 10px; margin: 0; }
        .game-container { width: 100%; max-width: 700px; background: var(--dark-card); padding: 15px; border-radius: 20px; border: 2px solid var(--gold); display: grid; grid-template-columns: 1fr 250px; gap: 15px; }
        
        @media (max-width: 600px) { .game-container { grid-template-columns: 1fr; } }

        .main-game { display: flex; flex-direction: column; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; background: #333; padding: 10px; border-radius: 10px; }
        #balance-display { color: var(--gold); font-weight: bold; font-size: 18px; }
        
        .dice-board { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; background: #444; padding: 15px; border-radius: 15px; }
        .dice-board img { width: 60px; height: 60px; background: white; border-radius: 10px; }
        
        .betting-table { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .bet-card { background: #3d3d3d; padding: 10px; border-radius: 10px; text-align: center; }
        .bet-card img { width: 40px; height: 40px; }
        .bet-card input { width: 80%; margin-top: 5px; text-align: center; border: none; border-radius: 4px; padding: 5px; }

        /* Sidebar: Online & Chat */
        .sidebar { display: flex; flex-direction: column; gap: 15px; }
        .box { background: #333; padding: 10px; border-radius: 15px; border: 1px solid #444; display: flex; flex-direction: column; }
        .box h4 { margin: 0 0 10px 0; color: var(--gold); font-size: 14px; border-bottom: 1px solid #555; padding-bottom: 5px; }
        
        #user-list { list-style: none; padding: 0; margin: 0; max-height: 120px; overflow-y: auto; font-size: 13px; }
        #user-list li { padding: 3px 0; color: #ccc; }
        #user-list li::before { content: "‚óè "; color: #4caf50; font-size: 10px; }

        #chat-box { flex-grow: 1; display: flex; flex-direction: column; height: 250px; }
        #chat-content { flex-grow: 1; overflow-y: auto; font-size: 13px; margin-bottom: 10px; padding-right: 5px; }
        .chat-msg { margin-bottom: 8px; line-height: 1.4; }
        .chat-msg b { color: var(--gold); }
        .chat-input-area { display: flex; gap: 5px; }
        .chat-input-area input { flex-grow: 1; padding: 5px; border-radius: 5px; border: none; font-size: 13px; }
        .chat-input-area button { background: var(--gold); padding: 5px 10px; border-radius: 5px; border: none; font-weight: bold; }

        #play-btn { width: 100%; padding: 12px; background: var(--primary); color: white; font-size: 16px; margin-top: 15px; cursor: pointer; border: none; border-radius: 8px; font-weight: bold; }
        .shaking { animation: shake 0.1s infinite; }
        @keyframes shake { 0%, 100% { transform: rotate(3deg); } 50% { transform: rotate(-3deg); } }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="auth-ui" style="text-align: center; margin-top: 50px;">
    <button onclick="login()" style="padding: 15px 30px; font-size: 18px; cursor: pointer;">üîë ƒêƒÉng nh·∫≠p Google ƒë·ªÉ ch∆°i</button>
</div>

<div id="game-ui" class="game-container hidden">
    <div class="main-game">
        <div class="header">
            <div>üëã <span id="user-name">...</span></div>
            <div id="balance-display">üí∞ <span id="balance">0</span></div>
            <button onclick="logout()" style="background:#555; color:white; padding:3px 8px; border:none; border-radius:4px; cursor:pointer;">Tho√°t</button>
        </div>

        <div id="global-winner-display" style="min-height: 40px;"></div>

        <div class="dice-board">
            <img id="dice-0" src="https://img.icons8.com/color/144/help.png">
            <img id="dice-1" src="https://img.icons8.com/color/144/help.png">
            <img id="dice-2" src="https://img.icons8.com/color/144/help.png">
        </div>

        <div class="betting-table" id="betting-table"></div>

        <div id="control-area">
            <button onclick="playGame()" id="play-btn" class="hidden">X√ìC TH·∫∫ (CH·ª¶ PH√íNG)</button>
            <div id="guest-wait-msg" class="hidden" style="text-align:center; padding:15px; background:#444; border-radius:8px; margin-top:15px; font-size: 14px; color: #aaa;">ƒêang ƒë·ª£i ch·ªß ph√≤ng x√≥c...</div>
        </div>
        <p id="msg" style="text-align:center; height: 20px; margin: 10px 0; font-weight: bold; font-size: 14px;"></p>
    </div>

    <div class="sidebar">
        <div class="box">
            <h4>üü¢ Tr·ª±c tuy·∫øn (<span id="online-count">0</span>)</h4>
            <ul id="user-list"></ul>
        </div>

        <div class="box" id="chat-box">
            <h4>üí¨ Tr√≤ chuy·ªán</h4>
            <div id="chat-content"></div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Nh·∫Øn tin...">
                <button onclick="sendChat()">></button>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. C·∫§U H√åNH FIREBASE
    const firebaseConfig = {
        apiKey: "AIzaSyA41b97JGMfwxG8YYeS6gpNREJDdNTm1zs",
        authDomain: "game-ddf58.firebaseapp.com",
        databaseURL: "https://game-ddf58-default-rtdb.firebaseio.com",
        projectId: "game-ddf58",
        storageBucket: "game-ddf58.firebasestorage.app",
        messagingSenderId: "1044515984576",
        appId: "1:1044515984576:web:dfe285553142875849c925"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const items = [
        { id: 0, name: "B·∫ßu", img: "https://cdn-icons-png.flaticon.com/512/2329/2329865.png" },
        { id: 1, name: "Cua", img: "https://cdn-icons-png.flaticon.com/512/1046/1046368.png" },
        { id: 2, name: "T√¥m", img: "https://cdn-icons-png.flaticon.com/512/2515/2515183.png" },
        { id: 3, name: "C√°", img: "https://cdn-icons-png.flaticon.com/512/2271/2271313.png" },
        { id: 4, name: "G√†", img: "https://cdn-icons-png.flaticon.com/512/2632/2632839.png" },
        { id: 5, name: "Nai", img: "https://cdn-icons-png.flaticon.com/512/2395/2395796.png" }
    ];

    let currentUser = null, balance = 0, myBets = [0,0,0,0,0,0], isHost = false;

    // Render B√†n C∆∞·ª£c
    const table = document.getElementById("betting-table");
    items.forEach(item => {
        table.innerHTML += `<div class="bet-card"><img src="${item.img}"><br><small style="font-size:10px">${item.name}</small><br><input type="number" id="bet-${item.id}" value="0" min="0"></div>`;
    });

    function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function logout() { auth.signOut(); location.reload(); }

    auth.onAuthStateChanged(user => {
        if (user) {
            currentUser = user;
            document.getElementById("auth-ui").classList.add("hidden");
            document.getElementById("game-ui").classList.remove("hidden");
            document.getElementById("user-name").innerText = user.displayName;
            
            // Presence System
            const onlineRef = db.ref('online_users/' + user.uid);
            onlineRef.set({ name: user.displayName, joinTime: firebase.database.ServerValue.TIMESTAMP });
            onlineRef.onDisconnect().remove();

            // Sync Balance
            db.ref('users/' + user.uid).on('value', snap => {
                balance = snap.val() ? snap.val().balance : 1000;
                document.getElementById("balance").innerText = balance.toLocaleString();
            });
        }
    });

    // Sidebar: Online Users
    db.ref('online_users').orderByChild('joinTime').on('value', snap => {
        const list = document.getElementById("user-list");
        list.innerHTML = "";
        let count = 0, users = [];
        snap.forEach(child => {
            users.push({ id: child.key });
            list.innerHTML += `<li>${child.val().name}</li>`;
            count++;
        });
        document.getElementById("online-count").innerText = count;
        if (users.length > 0) {
            isHost = (users[0].id === currentUser.uid);
            document.getElementById("play-btn").classList.toggle("hidden", !isHost);
            document.getElementById("guest-wait-msg").classList.toggle("hidden", isHost);
        }
    });

    // Chat Logic
    function sendChat() {
        const input = document.getElementById("chat-input");
        if (!input.value.trim()) return;
        db.ref('chats').push({ name: currentUser.displayName, text: input.value });
        input.value = "";
    }
    db.ref('chats').limitToLast(20).on('value', snap => {
        const content = document.getElementById("chat-content");
        content.innerHTML = "";
        snap.forEach(c => {
            content.innerHTML += `<div class="chat-msg"><b>${c.val().name}:</b> ${c.val().text}</div>`;
        });
        content.scrollTop = content.scrollHeight;
    });

    // Game Logic (Sync Host & Player)
    db.ref('room').on('value', snap => {
        const data = snap.val();
        if (!data) return;
        const diceImgs = [document.getElementById("dice-0"), document.getElementById("dice-1"), document.getElementById("dice-2")];
        if (data.status === "shaking") {
            if (!isHost) deductBet(); 
            diceImgs.forEach(img => img.classList.add("shaking"));
            document.getElementById("msg").innerText = "Ch·ªß ph√≤ng ƒëang x√≥c...";
        } else if (data.status === "ready") {
            diceImgs.forEach((img, i) => { img.classList.remove("shaking"); img.src = items[data.dice[i]].img; });
            checkWin(data.dice);
        }
    });

    function deductBet() {
        let total = 0;
        for(let i=0; i<6; i++) {
            myBets[i] = parseInt(document.getElementById(`bet-${i}`).value) || 0;
            total += myBets[i];
        }
        if (total > 0 && total <= balance) {
            balance -= total;
            db.ref('users/' + currentUser.uid).update({ balance: balance });
        }
    }

    function playGame() {
        if (!isHost) return;
        deductBet();
        db.ref('room').update({ status: "shaking" });
        setTimeout(() => {
            const res = [Math.floor(Math.random()*6), Math.floor(Math.random()*6), Math.floor(Math.random()*6)];
            db.ref('room').set({ dice: res, status: "ready", time: Date.now() });
        }, 1500);
    }

    function checkWin(results) {
        let win = 0;
        results.forEach(id => { if(myBets[id] > 0) win += myBets[id] * 2; });
        if (win > 0) {
            balance += win;
            db.ref('users/' + currentUser.uid).update({ balance: balance });
            document.getElementById("msg").innerHTML = `<span style="color:#4caf50">üéä B·∫†N TH·∫ÆNG +${win}!</span>`;
            db.ref('global_winner_notif').set({ name: currentUser.displayName, amount: win, time: Date.now() });
        } else if (myBets.some(b => b > 0)) {
            document.getElementById("msg").innerHTML = `<span style="color:#ff5252">üíî Thua r·ªìi!</span>`;
        }
        myBets = [0,0,0,0,0,0];
        for(let i=0; i<6; i++) document.getElementById(`bet-${i}`).value = 0;
    }

    // Global Notif
    db.ref('global_winner_notif').on('value', snap => {
        const data = snap.val();
        if (data && Date.now() - data.time < 8000) {
            document.getElementById("global-winner-display").innerHTML = `<div style="color:var(--gold); text-align:center; font-weight:bold; font-size:12px">üåü ${data.name} th·∫Øng +${data.amount.toLocaleString()} xu!</div>`;
        } else {
            document.getElementById("global-winner-display").innerHTML = "";
        }
    });
</script>
</body>
</html>
